{% extends 'base.html' %}
{% block title %}{{ tag.name }}{% endblock %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">{{ tag.name }}代码</div>

	<ul class="list-group">
		{% for paste in pastes %}
			{% include ('items/_paste.html') %}
		{% endfor %}
		<li class="list-group-item">
			<button class="btn btn-default btn-block" id="more_button" page="2">更多</button>
		</li>
	</ul>
</div>
{% endblock %}
