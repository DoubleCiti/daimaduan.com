{% extends 'base.html' %}

{%- from 'macros/pastes.html' import render_paste_item %}

{% block title %}{{ tag.name }}{% endblock %}
{% block content %}
<h4 class="page-header">{{ tag.name }}代码</h4>

<section class="pastes">
	{% for paste in pastes %}
		{{ render_paste_item(paste) }}
	{% endfor %}

	<div id="more_button_li">
		<button class="btn btn-default btn-block" id="more_button" data-page="2" data-tag="{{ tag.name }}">更多</button>
	</div>
</section>
{% endblock %}
