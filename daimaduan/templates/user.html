{% extends 'base.html' %}
{% block title %}{{ user.username }}{% endblock %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">{{ user.username }} 的代码</div>

	<ul class="list-group">
		{% for paste in pastes %}
			{% include ('items/_paste.html') %}
		{% endfor %}
		<li class="list-group-item">
			<button class="btn btn-default btn-block" id="more_button" page="2">更多</button>
		</li>
	</ul>
</div>
{% endblock %}
{% block sidebar %}
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <h5>{{ user.username }}</h5>
    </div>
  </div>
  <div class="panel-body">
      <div>
          <img src="{{ user.gravatar_url }}">
      </div>
      <div>
          <strong>Email: </strong> {{ user.email }}
      </div>
  </div>
</div>
{% endblock %}
