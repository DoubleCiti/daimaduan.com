{% extends 'base.html' %}

{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">最新代码</div>

	<ul class="list-group" id="paste_list">
		{% for paste in pastes %}
			{% include ('items/_paste.html') %}
		{% endfor %}
		<li class="list-group-item" id="more_button_li">
			<button class="btn btn-default btn-block" id="more_button" data-page="2" {% if not has_more_pastes %}disabled="disabled"{% endif %}>更多</button>
		</li>
	</ul>
</div>
{% endblock %}
{% block sidebar %}
<div class="panel panel-default">
	<div class="panel-heading">热门标签</div>
	<div class="panel-body">
	{% for tag in tags %}
	{% include('items/_tag.html') %}
	{% endfor %}
	</div>
</div>
{% endblock %}
