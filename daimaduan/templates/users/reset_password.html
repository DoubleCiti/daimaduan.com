{% extends 'base.html' %}
{% import 'wtf.html' as f %}
{% block title %}重置密码{% endblock %}
{% block full_content %}
<form action="/reset_password/{{ token }}" method="POST" id="form-signin">
  {{ form.csrf_token }}
  <div class="panel panel-default">
    <div class="panel-heading">重置密码</div>
    <div class="panel-body">
      {{ f.render_field(form.password, placeholder='Password', type='password') }}
    </div>
    <div class="panel-footer">
      <input type="submit" class="btn btn-primary" value="重置密码" />
    </div>
  </div>
</form>
{% endblock %}
