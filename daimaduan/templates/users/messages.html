{% extends 'base.html' %}
{% block title %}查看消息{% endblock %}
{% block content %}
<div class="messages table-responsive">
    <table class="table table-hover">
    <tr>
        <th>标题</th>
        <th>内容</th>
        <th>发布时间</th>
    </tr>
    {% for message in current_user.user.messages %}
        <tr>
            <td>{{ message.title }}</td>
            <td>{{ message.content | markdown | safe }}</td>
            <td>{{ message.created_at | time_passed }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
