<li class="list-group-item">
  <div class="pull-right">
    <a href="#" class="text-muted" title="paste.user.username">{{ paste.user.username }}</a>  
  </div>
  <a href="/paste/{{ paste.hash_id }}" title="{{ paste.title }}">{{ paste.title }}</a>
  {% for tag in paste.tags %}
    <a href="/tag/{{ tag }}" title="{{ tag }}" class="label label-warning">{{ tag }}</a>
  {% endfor %}
  <div class="clearfix"></div>
</li>
