{% extends 'base.html' %}

{%- from 'macros/tags.html' import render_tag %}

{% block content %}
<h3 class="page-header">查询条件 "{{ query_string }}"</h3>

<section class="pastes">
	{% include ('pastes/pastes.html') %}

	<div id="more_button_li">
		<button class="btn btn-default btn-block" id="search_more_button" data-page="2" data-keyword="{{ query_string }}">更多</button>
	</div>
</section><!-- .pastes -->
{% endblock %}

{% block sidebar %}
<div class="panel panel-default">
	<div class="panel-heading">热门标签</div>
	<div class="panel-body">
	{% for tag in tags %}
		{{ render_tag(tag.name) }}
	{% endfor %}
	</div>
</div>
{% endblock %}
