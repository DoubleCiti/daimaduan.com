{% extends 'base.html' -%}
{% from 'macros/common.html' import fa_icon -%}

{% block title %}修改评论{% endblock %}

{% block content %}
<h4 class="page-header">修改评论</h4>

<form class="form" action="{{ url_for('paste_app.edit_comment', paste_id=paste_id, hash_id=comment.hash_id) }}" method="POST">
  <div class="form-group">
    <textarea name="content" class="form-control" placeholder="开始讨论">{{ comment.content }}</textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">修改</button>
  </div>
</form>
{% endblock %}
